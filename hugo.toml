baseURL = "https://www.typo3lexikon.de/"
# canonifyURLs = true
relativeURLs = false

title = "Stefans TYPO3 Seite"
languageCode = "de-DE"
theme = "hugo-theme-relearn"

[params]
author.name = "Stefan Froemken"
author.email = "froemken@gmail.com"
social.twitter = "StefanFroemken"
themeVariant = [
	{ identifier = "zen-auto",      name = "Zen Light/Dark", auto = [ "zen-light", "zen-dark" ] },
	{ identifier = "zen-light"      },
	{ identifier = "zen-dark"       },
	{ identifier = "neon"           }
]
enableRobotsTXT = true
disableBreadcrumb = false
disableExplicitIndexURLs = true
disableNextPrev = false
editURL = "https://github.com/froemken/typo3lexikon-hugo/edit/main/content/"
disableSearch = false
disableLandingPageButton = false
ordersectionsby = "weight"
showVisitedLinks = false
disableLanguageSwitchingButton = true
disableSearchHiddenPages = false
disableSeoHiddenPages = true
titleSeparator = "::"
disableRootBreadcrumb = false
disableInlineCopyToClipBoard = true
disableHoverBlockCopyToClipBoard = false
externalLinkTarget = "_blank"

[outputs]
  home = ["html", "rss"]
#  page = ["html"]
#  rss = ["rss"]
#  section = ["html", "rss"]
#  taxonomy = ["html", "rss"]
#  term = ["html", "rss"]

# Allow HTML in Markdown. Mostly needed for "<br>"
[markup.goldmark.renderer]
    unsafe = true
